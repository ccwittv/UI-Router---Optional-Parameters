<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@1.3.13" data-semver="1.3.13" src="https://code.angularjs.org/1.3.13/angular.js"></script>
    <script data-require="ui-router@0.2.13" data-semver="0.2.13" src="//rawgit.com/angular-ui/ui-router/0.2.13/release/angular-ui-router.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>UI Router - Optional Parameters</h1>
    <pre>Url: {{ $location.url() }}</pre>
    <p>
      <a ui-sref="home">Home</a> |
      <a ui-sref="new-qs({ portfolioId: 1 })">New (query string)</a> | 
      <a ui-sref="new-rp({ portfolioId: 2 })">New (route parameter)</a> |
      <a ui-sref="new-nonurl({ portfolioId: 3 })">New (non url parameter)</a>
    </p>
    
     
    <ui-view></ui-view>
  </body>

</html>
